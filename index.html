<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Jon Perry a Question</title>
</head>
<body>
    <h1>Ask Jon Perry a Question for 5 Bucks</h1>
    <form id="question-form" action="https://formspree.io/YOUR_EMAIL@DOMAIN.COM" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="question">Your Question:</label>
        <textarea id="question" name="question" required></textarea><br><br>
        
        <input type="hidden" name="_next" value="YOUR_PAYPAL_THANKYOU_PAGE_URL">
        <button type="submit">Submit</button>
    </form>

    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL">
        <input type="hidden" name="item_name" value="Ask Jon Perry a Question">
        <input type="hidden" name="amount" value="5.00">
        <input type="hidden" name="currency_code" value="USD">
        <input type="hidden" name="return" value="YOUR_THANKYOU_PAGE_URL">
        <input type="hidden" name="cancel_return" value="YOUR_CANCEL_PAGE_URL">
        <input type="submit" value="Pay $5">
    </form>
</body>
</html>
